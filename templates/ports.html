  function createPortTable(data) {
    let selectedValue = "";
    // get select box value based on port selection
    if (data == asPorts) {
      selectedValue = document.getElementById("as-ports-id").value;
      let jGuy = document.getElementById("j-port");
      jGuy.style.opacity = "0";
      let nGuy = document.getElementById("as-port");
      nGuy.style.opacity = "1";
    } else if (data == jPorts) {
      selectedValue = document.getElementById("j-ports-id").value;
      let jGuy = document.getElementById("j-port");
      jGuy.style.opacity = "1";
      let nGuy = document.getElementById("as-port");
      nGuy.style.opacity = "0";
    }

    // removeGuy clears table so chart doesnt have repeating values
    const removeGuy = document.querySelectorAll(".ele");
    removeGuy.forEach(guy => {
      guy.remove();
    });

    // create table head
    let tHeadkeys = Object.keys(data[0]);
    let tHeadvalue = Object.values(data[0]);
    for (let i = 0; i < tHeadkeys.length; i++) {
      const tHeadEle = document.createElement("th");
      tHeadEle.setAttribute("class", "ele");
      tHeadEle.classList.add("table-bordered");
      tHeadEle.innerHTML += tHeadkeys[i];
      document.getElementById("t-head-row-port").appendChild(tHeadEle);
    }

    // create elements based on data. Append to table body.
    for (let i = 0; i < data.length; i++) {
      if (data[i]["sizeCode"] == selectedValue) {
        let wrapper = document.createElement("tr");
        wrapper.setAttribute("class", "ele");
        wrapper.classList.add("table-bordered");
        document.getElementById("table-body-port").appendChild(wrapper);

        for (let x = 0; x < tHeadkeys.length; x++) {
          const newGuy = document.createElement("th");
          newGuy.innerHTML += data[i][tHeadkeys[x]];
          wrapper.appendChild(newGuy);
        }
      }
    }
  }
</script>
