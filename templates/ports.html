    as1300PortImgTwo.style.opacity = "0";

    let as1300Select = document.getElementById("as1300-portSelect");
    let as1958Select = document.getElementById("as1958-portSelect");

    let iso1179Select = document.getElementById("iso1179-portSelect");
    let iso11926Select = document.getElementById("iso11926-portSelect");

    let selectedValue = "";

    // get select box value based on port selection
    if (data == as5202) {
      selectedValue = document.getElementById("as5202-portSelect").value;
      as5202PortImg.style.opacity = 1;
      as5202PortImgTwo.style.opacity = 1;

      as1958Select.value = "";
      j1926Select.value = "";
      iso1179Select.value = "";
      iso6419Select.value = "";

    } else if (data == j1926) {
      selectedValue = document.getElementById("j1926-portSelect").value;
      j1926PortImg.style.opacity = 1;
      j1926PortImgTwo.style.opacity = 1;
      as5202Select.value = "";
      as1300Select.value = "";
      as1958Select.value = "";
      iso1179Select.value = "";
      iso6419Select.value = "";

      j1926PortImgTwo.style.opacity = 1;

      as1958Select.value = "";
      j1926Select.value = "";

      as1300Select.value = "";
      as1958Select.value = "";
      j1926Select.value = "";
      iso1179Select.value = "";
      iso6419Select.value = "";
    } else {
      alert("Invalid Selection");
    }

    // removeGuy clears table so chart doesnt have repeating values
    const removeGuy = document.querySelectorAll(".ele");
    removeGuy.forEach(guy => {
      guy.remove();
    });
    const removeGuys = document.querySelectorAll(".port-value-boxes");
    removeGuys.forEach(guy => {
      guy.remove();
    });

    // create table head
    let tHeadkeys = Object.keys(data[0]);
    let tHeadvalue = Object.values(data[0]);
    for (let i = 0; i < tHeadkeys.length; i++) {
      const tHeadEle = document.createElement("th");
      tHeadEle.setAttribute("class", "ele");
      tHeadEle.classList.add("table-bordered");
      tHeadEle.innerHTML += tHeadkeys[i];
      document.getElementById("t-head-row-port").appendChild(tHeadEle);
    }

    // create elements based on data. Append to table body.
    for (let i = 0; i < data.length; i++) {
      if (
        data[i]["Size-Code"] == selectedValue ||
        data[i]["Tube-OD"] == selectedValue

        let wrapper = document.createElement("tr");
        wrapper.setAttribute("class", "ele");
        wrapper.classList.add("table-bordered");
        wrapper.classList.add("row-data");
        document.getElementById("table-body-port").appendChild(wrapper);

        for (let x = 0; x < tHeadkeys.length; x++) {
          const newGuy = document.createElement("th");
          newGuy.innerHTML += data[i][tHeadkeys[x]];
          newGuy.classList.add(`${tHeadkeys[x]}-Value`);
          wrapper.appendChild(newGuy);
        }
      }
    }
    if (data == as5202) {
      as5202Map();
    } else if (data == j1926) {
      j1926Map();
    } else if (data == as1300) {
      as1300Map();
    } else if (data == as1958) {
      as1958Map();
    } else if (data == iso6419) {
      iso6419Map();
    }
  }
